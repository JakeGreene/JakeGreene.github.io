---
layout: default
---
<ul class="blog-entries">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <span class="blog-entry-icon">A</span>
        <div class="blog-entry-headers">
          <h3 class="blog-entry-header">{{ post.title }}</h3>
          <h2 class="blog-entry-sub">Blog</h2>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
