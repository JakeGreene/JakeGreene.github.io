---
layout: default
projects:
  - name: Space Command
    logo: space-command-logo.png
---

<div class="project-headers">
  <h1 class="project-header">Projects</h1>
  <h4 class="project-sub">How I use my spare time</h4>
</div>
<ul class="project-entries">
  {% for project in page.projects %}
    <li>
      <a href="#">
        <img class="project-logo" src="/images/projects/{{ project.logo }}"/>
        <div class="project-entry-headers">
          <h3 class="project-entry-header">{{ project.name }}</h3>
          <h2 class="project-entry-sub">Project description</h2>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
